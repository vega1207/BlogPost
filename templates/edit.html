{% extends 'layout.html' %}
 
{% block title %}BlogPost{% endblock %}
 
{% block content %}

<h1>Editing Post</h1>
<hr>
<h2>Edit:</h2>
<form action="/posts/edit/{{post.id}}" method="POST">
  <label for="title">Title:</label>
  <textarea class="form-control" name="title" id="title" aria-label="Enter Title" rows="1">{{post.title}}</textarea>
  <br>
  <label for="author">Author:</label>
  <textarea class="form-control" name="author" id="author" aria-label="Enter Author" rows="1">{{post.author}}</textarea>
  <br>
  <label for="content">Post:</label>
  <textarea class="form-control" name="content" id="content" aria-label="Enter Content"
    rows="6">{{post.content}}</textarea>
  <br>
  <input class="btn btn-info" type="submit" value='Save'>
  &nbsp;&nbsp;
  <input class="btn btn-secondary" type="button" value='Back' onclick="javascript:history.go(-1)">
  
</form>
<hr>

{% endblock %}
