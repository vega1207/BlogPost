
{% macro pagination_widget(pagination, endpoint) %}
<ul class="pagination">
<li {% if not pagination.has_prev %} class="disabled"{% endif %}>
<a style='background-color: lightgoldenrodyellow;color: brown;' href="{% if pagination.has_prev %}{{ url_for(endpoint,
page = pagination.page - 1, **kwargs) }}{% else %}#{% endif %}">
<<&nbsp;&nbsp;
</a>
</li>
{% for p in pagination.iter_pages() %}
{% if p %}
{% if p == pagination.page %}
<li class="active">
<a style='background-color: lightgoldenrodyellow;color: brown;font-size: 20px;' href="{{ url_for(endpoint, page = p, **kwargs) }}">{{ p }}&nbsp;</a>
</li>
{% else %}
<li>
<a style='background-color: lightgoldenrodyellow;color: brown;font-size: 20px;' href="{{ url_for(endpoint, page = p, **kwargs) }}">{{ p }}&nbsp;</a>
</li>
{% endif %}
{% else %}
<li class="disabled"><a href="#">â€¦&nbsp;</a></li>
{% endif %}
{% endfor %}
<li {% if not pagination.has_next %} class="disabled"{% endif %}>
<a  style='background-color: lightgoldenrodyellow;color: brown;' href="{% if pagination.has_next %}{{ url_for(endpoint,
page = pagination.page + 1, **kwargs) }}{% else %}#{% endif %}">&nbsp;&nbsp;>>
</a>
</li>
</ul>
{% endmacro %}
